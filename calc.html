<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/calc.css" />
  </head>
  <body>
    <div class="calc">
      <secion class="screen">0</secion>
      <section class="calc_btns">
        <div class="row">
          <button class="btn btn_dbl clear">C</button>
          <button class="btn">←</button> <button class="btn">÷</button>
        </div>
        <div class="row">
          <button class="btn">7</button> <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">x</button>
        </div>
        <div class="row">
          <button class="btn">4</button> <button class="btn">5</button>
          <button class="btn">6</button> <button class="btn">-</button>
        </div>
        <div class="row">
          <button class="btn">1</button> <button class="btn">2</button>
          <button class="btn">3</button> <button class="btn">+</button>
        </div>
        <div class="row">
          <button class="btn btn_triple">0</button>
          <button class="btn">=</button>
        </div>
      </div>
      </section>
    <script src="assets/calc.js"></script>
  </body>
</html>
